<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DTAO | Under Repair</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background: #ffffffcc;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeSlide 1s ease-out;
    }

    .logo {
      font-size: 3em;
      font-weight: bold;
      color: #2a2a2a;
      margin-bottom: 10px;
    }

    .message {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 25px;
    }

    .countdown {
      font-size: 1.1em;
      color: #444;
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 2em;
      }

      .message, .countdown {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">DTAO</div>
    <div class="message">Website is under repair.<br>We are updating exam features.</div>
    <div class="countdown" id="countdown">Loading countdown...</div>
  </div>

  <script>
    const targetDate = new Date("2025-07-25T00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.innerText = "✅ We're back online!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownEl.innerText = `⏳ ${days}d ${hours}h ${minutes}m ${seconds}s remaining`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
